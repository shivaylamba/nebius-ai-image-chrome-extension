<!DOCTYPE html>
<html>
<head>
  <title>Image Generator Side Panel</title>
  <!-- <link href="./styles.css" rel="stylesheet"> -->
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-background text-foreground p-6">
  <div class="space-y-6">
    <div class="space-y-2">
      <h2 class="text-2xl font-semibold tracking-tight">Generate Image from Text</h2>
      <p class="text-sm text-muted-foreground">Enter your prompt below to generate an image.</p>
    </div>

    <div class="space-y-4">
      <textarea
        id="promptInput"
        placeholder="Enter your prompt here..."
        class="w-full min-h-[120px] rounded-lg border border-input bg-background px-3 py-2 text-sm 
               placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring"
      ></textarea>

      <button 
        id="generateBtn"
        class="w-full px-4 py-2 bg-primary text-primary-foreground rounded-lg
               hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Generate Image
      </button>
    </div>

    <!-- Loading State -->
    <div id="loading" class="hidden">
      <div class="flex items-center justify-center gap-2 text-muted-foreground">
        <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
        </svg>
        Generating image...
      </div>
    </div>

    <!-- Image Container -->
    <div id="imageContainer" class="rounded-lg border border-border bg-card p-2"></div>

    <!-- Action Buttons -->
    <div class="flex gap-3 hidden" id="buttons">
      <button id="copyUrl" 
              class="flex-1 px-4 py-2 bg-secondary text-secondary-foreground rounded-lg
                     hover:bg-secondary/90 transition-colors">
        Copy URL
      </button>
      <button id="downloadImage" 
              class="flex-1 px-4 py-2 bg-primary text-primary-foreground rounded-lg
                     hover:opacity-90 transition-opacity">
        Download
      </button>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
